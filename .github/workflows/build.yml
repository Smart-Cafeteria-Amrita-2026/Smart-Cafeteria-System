name: BUILD - SMART CAFETERIA MANAGEMENT

on:
  push:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    name: Build ${{ matrix.project }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [backend, frontend]
        include:
          - project: backend
            cache-path: 'backend/pnpm-lock.yaml'
            build-command: 'pnpm run build'
          - project: frontend
            cache-path: 'frontend/pnpm-lock.yaml'
            build-command: 'pnpm run build'

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: ${{ matrix.cache-path }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: ${{ matrix.build-command }}
